<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro</title>
    <!-- agregar metas -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="bg-dark text-light cronometro">
        <h4 class="d-flex justify-content-center">cronometro</h4>
        <div class="d-flex justify-content-center">
            <p id="idMinutos">00</p>
            <p>:</p>
            <p id="idSegundos">00</p>
            <p>:</p>
            <p id="idCentesimas">00</p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="mx-1" onclick="arranque()" id="playPause"><i class="fas fa-play"></i></button>
            <button class="mx-1" onclick="stop()"><i class="fas fa-stop"></i></button>
        </div>
        <div>
            <h6 class="my-4 d-flex justify-content-center">By: Javier Salas</h6>
        </div>

    </main>
    

    <!-- scripts -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cronometro.js"></script>
       <!-- script awesome fonts -->
       <script src="https://kit.fontawesome.com/af0d94ce69.js" crossorigin="anonymous"></script>
</body>
</html>
